User:
  required:
    - id
    - name
  properties:
    id:
      type: string
      format: uuid
    name:
      type: string
      minLength: 4
      maxLength: 25
    address:
      type: string
  example:
    id: 2653bf08-2332-464f-ad9f-89196ffb8d7c
    name: Dipak Thapa
    address: Basundhara
